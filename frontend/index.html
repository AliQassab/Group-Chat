<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="description" content="Group Chat Application with WebSocket" />
    <link rel="stylesheet" href="style.css" />
    <title>WebSocket Group Chat</title>
  </head>
  <body>
    <div class="chat-app">
      <!-- Header -->
      <div class="chat-header">
        <div class="header-left">
          <h1>Group Chat</h1>
          <div class="header-subtitle">WebSocket Real-time Messaging</div>
        </div>
        <div class="header-right">
          <div class="connection-status" id="connectionStatus">
            <span class="status-dot"></span>
            <span class="status-text">Connecting...</span>
          </div>
          <div class="online-users" id="onlineUsersCount">0 users online</div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="chat-content">
        <!-- Messages Section -->
        <div class="messages-section">
          <div class="messages-container" id="messagesContainer">
            <!-- Messages will be inserted here -->
          </div>

          <!-- Input Section -->
          <div class="input-section">
            <div class="input-container" id="messageForm">
              <textarea
                id="messageInput"
                class="message-input"
                placeholder="Type your message..."
                rows="1"
                disabled
              ></textarea>
              <button id="sendBtn" class="send-btn" disabled type="button">
                <svg
                  width="20"
                  height="20"
                  viewbox="0 0 24 24"
                  fill="currentColor"
                >
                  <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
                </svg>
              </button>
            </div>
            <div id="inputError" class="error-message hidden"></div>
          </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
          <div class="sidebar-header">
            <div class="sidebar-title">Online Users</div>
            <div class="user-count" id="userCount">0 users</div>
          </div>
          <div class="users-list" id="usersList">
            <!-- Users will be inserted here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Join Modal -->
    <div class="modal-overlay" id="joinModal">
      <div class="modal">
        <h2>Welcome to Group Chat!</h2>
        <p>Please enter your username to join the conversation:</p>
        <form id="joinForm">
          <div class="form-group">
            <input
              type="text"
              id="usernameInput"
              class="form-input"
              placeholder="Enter your username..."
              maxlength="20"
              minlength="3"
              required
            />
          </div>
          <button type="submit" class="form-btn" id="joinBtn">Join Chat</button>
          <div id="joinError" class="error-message hidden"></div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
